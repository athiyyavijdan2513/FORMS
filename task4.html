<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_FOUR</title>
    <link rel="stylesheet" href="/css/task4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="div">
            <div class="row1">
                <div class="column">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h2>OUR MAIN OFFICE</h2>
                        <p>SoHo 94 Broadway St New York, NY 1001</p>
                    </div>
                </div>
                <div class="column">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <h2>PHONE NUMBER</h2>
                        <p>234-9876-5400 <br>888-0123-4567 (Toll Free)</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="column">
                    <div class="icon"><i class="fa-solid fa-fax"></i></div>
                    <div class="text">
                        <h2>FAX</h2>
                        <p>1-234-567-8900</p>
                    </div>
                </div>
                <div class="column">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h2>EMAIL</h2>
                        <p><a href="mailto:hello@theme.com">hello@theme.com</a></p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="form">
            <form class="frm">
                <h1 class="frm_title">Contact Us</h1>
                <input type="text" class="input" placeholder="Enter Your Name">
                <input type="email" class="input" placeholder="Enter a valid email address">
                <textarea></textarea>
                <button class="btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
