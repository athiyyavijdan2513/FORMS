<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>FORM_SIX</title>
    <!-- css_link -->
    <link rel="stylesheet" href="/css/task6.css">
    <!-- google icon-link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font awesome icon-link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="container forms">
        <!-- login form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <!-- google icon -->
                        <span class="material-symbols-outlined eye-icon">
                            visibility_off
                            </span>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="signup-link">Signup</a></span>
                </div>
            </div>
            <!-- line -->
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <!-- font awesome icon -->
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <!-- image -->
                    <img src="/img/google-logo.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
        <!-- Signup form -->
        <div class="form Signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Create password">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Confirm password ">
                        <!-- google icon -->
                        <span class="material-symbols-outlined eye-icon">
                            visibility_off
                            </span>
                    </div>
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="signup-link">Login</a></span>
                </div>
            </div>
            <!-- line -->
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <!-- font awesome icon -->
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <!-- image -->
                    <img src="/img/google-logo.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
